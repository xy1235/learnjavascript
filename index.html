<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		
		
		<style type="text/css">
			div.taobao{	/*只对taobao类的div生效*/
				background-color: #ff9000;
				width: 990px;
				height: 30px;
				
			}
			*{		/*代表对所有有效*/
				margin: 0;
				padding: 0;
			}
			ul{
				list-style:none;
				
			}
			li{
				color: #ffffff;
				margin: 0 10px;
				float: left;
				font-weight: bold;
				font-size: 16;
				line-height: 30px;
				text-align: center;
			}
			
		</style>
		
	</head>
	<body>
		<div class="taobao">
			<ul>
				<li>天猫</li>
				<li>聚划算</li>
				<li>天猫超市</li>
			</ul>
		</div>
		
		
	</body>
</html>
